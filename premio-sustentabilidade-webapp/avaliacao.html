<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Avaliação</title>
     <style>
        body { font-family: sans-serif; background-color: #f4f4f4; margin: 2rem; }
        .container { max-width: 800px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        textarea { resize: vertical; min-height: 100px; }
        button { padding: 0.7rem 1.5rem; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário de Avaliação - Prêmio de Sustentabilidade</h1>
        <p>Bem-vindo, jurado <strong>{{ jurado }}</strong>. Por favor, preencha os campos abaixo.</p>
        <hr>
        <form method="post">
            <div class="form-group">
                <label for="id_projeto">ID do Projeto Avaliado</label>
                <input type="text" id="id_projeto" name="id_projeto" required>
            </div>
            
            <div class="form-group">
                <label for="nota_governanca">Nota - Governança (0 a 10)</label>
                <input type="number" id="nota_governanca" name="nota_governanca" min="0" max="10" step="0.5" required>
            </div>
            <div class="form-group">
                <label for="comentario_governanca">Comentário - Governança</label>
                <textarea id="comentario_governanca" name="comentario_governanca" required></textarea>
            </div>

            <div class="form-group">
                <label for="nota_ambiental">Nota - Responsabilidade Ambiental (0 a 10)</label>
                <input type="number" id="nota_ambiental" name="nota_ambiental" min="0" max="10" step="0.5" required>
            </div>
            <div class="form-group">
                <label for="comentario_ambiental">Comentário - Responsabilidade Ambiental</label>
                <textarea id="comentario_ambiental" name="comentario_ambiental" required></textarea>
            </div>

            <button type="submit">Enviar Avaliação</button>
        </form>
    </div>
</body>
</html>
